name: Url Health Check

on:
  schedule:
    - cron: "59 23 * * *"
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  check-url-health:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: 20
      - run: npm install
      - run: npm run build
      - name: URL Health Check
        run: npm run start
      - uses: Jtalk/url-health-check-action@v4
        with:
          url: "http://localhost:5000/"
